dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

addons:
  apt_packages:
    - gfortran

notifications:
  email: false

install:
  - sudo apt-get update
  - sudo apt-get install cmake libboost-python-dev
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytorch-cpu -c pytorch
  - source activate test-environment
  - travis_retry pip install --upgrade pip setuptools wheel
  - travis_retry pip install -r requirements.txt
  - pip install dlib
  - python setup.py install
  - pip install --upgrade pytest

# Upload the new version to conda, if successful 
after_success:
  if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]] &&
     ([ "$TRAVIS_BRANCH" == "master" ]  && [ "$TRAVIS_PULL_REQUEST" == "false" ]); then
      conda install conda-build && conda install anaconda-client && bash conda/conda_upload.sh; 
  fi

script:
  - pytest test/

matrix:
  include:
    - env: LINT_CHECK
      python: "3.6"
      install: pip install flake8
      script: flake8
